---
# defaults file for matrix-synapse

other_pack:
  - python3-dev
  - python3-pip
  - libpq-dev
  - apache2-utils
  - lsb-release
  - wget
  - apt-transport-https
  - git
  - htop
  - libcurl3-gnutls
  - liberror-perl
  - acl
  - build-essential
  - libffi-dev
  - python3-setuptools
  - libssl-dev
  - virtualenv
  - libjpeg-dev
  - libxslt1-dev
  - libicu-dev
  - openssl


nginx_pack:
  - nginx
  - certbot
  - python3-certbot-nginx

repo_url: https://packages.matrix.org/debian/
key_folder: /usr/share/keyrings/

my_domain: reserdukov.ru

matrix: matrix
element: element
synadmin: synadmin

domain_zones:
  - matrix
  - element
  - synadmin

conf_files:
  - matrix
  - element
  - synadmin

git_repo: https://github.com/Awesome-Technologies/synapse-admin.git

